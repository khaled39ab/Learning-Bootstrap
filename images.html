<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <section class="container">
        <p class="h1 mb-5">Bootstrap Images</p>

        <div class="d-flex">
            <div>
                <p class="h3">Rounded class</p>
                <img src="Images/151301792_4003508326360658_815603489559019391_n.jpg" alt="" class="rounded w-50 mb-5">
            </div>
            <div>
                <p class="h3">Circle class</p>
                <img src="Images/152048763_4003508356360655_6034012038377999181_n.jpg" alt=""
                    class="rounded-circle w-50 mb-5">
            </div>
            <div>
                <p class="h3">Thumbnail Class</p>
                <img src="Images/149391000_4003508389693985_5198830506798855373_n.jpg" alt=""
                    class="rounded-thumbnail w-50">
            </div>
        </div>
    </section>

    <section class="container">
        <div>
            <p class="h3 mb-5">Float Class</p>
            <div>
                <img src="/Images/152048763_4003508356360655_6034012038377999181_n.jpg" class="float-start w-25">
                <img src="/Images/151301792_4003508326360658_815603489559019391_n.jpg" class="float-end w-25">
            </div>
        </div>
        
        <div>
            <h3>Images Centered</h3>
            <div>
                <img src="Images/149391000_4003508389693985_5198830506798855373_n.jpg" alt="" class="d-block mx-auto w-25">
            </div>
        </div>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
