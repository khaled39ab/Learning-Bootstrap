<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
</head>

<body>
    <section class="container">
        <div class="mt-5">
            <h1 class="text-info pb-3">Bootstrap Button Style</h1>
            <div class="mt-5">
                <button type="button" class="btn">Basic</button>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-secondary">Secondary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-info">Info</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-dark">Dark</button>
                <button type="button" class="btn btn-light">Light</button>
                <button type="button" class="btn btn-link">Link</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="pb-3">Button Outline</h2>
            <div>
                <button type="button" class="btn btn-outline-primary">Primary</button>
                <button type="button" class="btn btn-outline-secondary">Secondary</button>
                <button type="button" class="btn btn-outline-success">Success</button>
                <button type="button" class="btn btn-outline-info">Info</button>
                <button type="button" class="btn btn-outline-warning">Warning</button>
                <button type="button" class="btn btn-outline-danger">Danger</button>
                <button type="button" class="btn btn-outline-dark">Dark</button>
                <button type="button" class="btn btn-outline-light text-dark">Light</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="pb-3">Button Sizes</h2>
            <div>
                <button type="button" class="btn btn-primary btn-lg">Large</button>
                <button type="button" class="btn btn-primary">Default</button>
                <button type="button" class="btn btn-primary btn-sm">Small</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="pb-3">Block Level Buttons</h2>
            <div class="d-grid">
                <button type="button" class="btn btn-primary btn-block">Full Width Button</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="pb-3">Active/Disabled Buttons</h2>
            <div>
                <button type="button" class="btn btn-primary Active">Active</button>
                <button type="button" class="btn btn-primary">Default</button>
                <button type="button" class="btn btn-primary" Disabled>Disabled</button>
            </div>
        </div>

        <div class="mt-5 mb-5">
            <h2>Spinner</h2>
            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-sm"></span>
            </button>

            <button class="btn btn-primary">
                <span class="spinner-border spinner-border-lg"></span>
                Loading..
            </button>

            <button class="btn btn-primary" disabled>
                <span class="spinner-border spinner-border-sm"></span>
                Loading..
            </button>

            <button class="btn btn-primary" disabled>
                <span class="spinner-grow spinner-grow-sm"></span>
                Loading..
            </button>
        </div>
    </section>

    <section class="container">
        <h1 class="text-info">Bootstrap-5 Button Group</h1>

        <div class="mt-5">
            <h2 class="pb-3">Button Groups</h2>
            <div class="btn-group">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary">Sony</button>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="pb-3">Button Groups Large</h2>
            <div class="btn-group btn-group-lg">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary">Sony</button>
            </div>
        </div>
        <div class="mt-5">
            <h2 class="pb-3">Vertical Button Groups</h2>
            <div class="btn-group btn-group-vertical">
                <button type="button" class="btn btn-primary">Apple</button>
                <button type="button" class="btn btn-primary">Samsung</button>
                <button type="button" class="btn btn-primary">Sony</button>
            </div>
        </div>
    </section>

    <section class="container mb-5">
        <h1 class="text-info">Bootstrap Badge inside an Element</h1>
        <div>
            <button type="button" class="btn btn-primary">
                Messages <span class="badge bg-danger">4</span>
            </button>
            <button type="button" class="btn btn-danger">
                Notifications <span class="badge bg-dark">7</span>
            </button>
        </div>
    </section>

    <script src="JS/bootstrap.bundle.min.js"></script>
</body>

</html>
